<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>HTML Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #000;
        }
        #canvas {
            max-width: 100%;
            max-height: calc(100vh - 50px); /* Leave space for the toolbar */
            aspect-ratio: 16 / 9; /* Maintain the aspect ratio */
            background: #fff; /* Canvas background */
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="640" height="360"></canvas>
    <script src="html5game/Mmo.js"></script>
    <script>
        function resizeCanvas() {
            const canvas = document.getElementById('canvas');
            const aspectRatio = 640 / 360;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight - 50; // Account for the toolbar height

            if (windowWidth / windowHeight > aspectRatio) {
                canvas.style.width = windowHeight * aspectRatio + 'px';
                canvas.style.height = windowHeight + 'px';
            } else {
                canvas.style.width = windowWidth + 'px';
                canvas.style.height = windowWidth / aspectRatio + 'px';
            }
        }

        window.addEventListener('resize', resizeCanvas);
        window.onload = resizeCanvas;
    </script>
</body>
</html>
